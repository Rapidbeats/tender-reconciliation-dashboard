mkdir .streamlit
cat > .streamlit/config.toml << 'EOF'
[theme]
primaryColor = "#4472C4"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#333333"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
maxUploadSize = 200
port = 8501
headless = true
EOF
